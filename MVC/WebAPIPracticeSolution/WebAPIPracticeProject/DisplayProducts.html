<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body>
    <table id="tblProducts" border="1">
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Unit Price</th>
        </tr>
    </table>

    <script>
        $(document).ready(function () {
            $.getXML("api/Product/").done(function (data) {
                $.each(data, function (key, value) {
                    $("#tblProducts").append("<tr><td>" + value.ProductID + "</td><td>" +
                        value.ProductName +
                        "</td><td>" + value.UnitPrice + "</td></tr>");
                });
            });
        });
    </script>
</body>
</html>
