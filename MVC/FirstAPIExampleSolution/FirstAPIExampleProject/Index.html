<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body>
    <h2>List of Products below Rs 15</h2>
    <input type="text" id="txtPrice" />
    <button id="btnFetch">Fetch Data</button>
    <table id="tblProducts" border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
        </tr>
    </table>
    <script>
        $(document).ready(function () {
            $("#btnFetch").click(function () {
                var url = "api/Product/" + $("#txtPrice").val();
                $("#tblProducts").children().remove();
                $.getJSON(url).done(function (data) {
                    $.each(data, function (key, value) {
                        $("#tblProducts").append("<tr><td>" + value.ProductID + "</td><td>" +
                            value.ProductName + "</td><td>" + value.QuantityPerUnit +
                            "</td><td>" + value.UnitPrice + "</td></tr>");
                    });
                });
            })
        });
    </script>
</body>
</html>
