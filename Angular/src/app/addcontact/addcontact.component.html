<h2>New Contact</h2>
<input type="text" placeholder="First Name" [(ngModel)]="contact.firstname">
<input type="text" placeholder="Last Name" [(ngModel)]="contact.lastname">
<input type="text" placeholder="Phone Number" [(ngModel)]="contact.phone">
<button class="" (click)="addContact()">Create</button>
<button class="">Cancel</button>
